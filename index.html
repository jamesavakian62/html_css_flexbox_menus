<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Menus With Flexbox</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">Menus With Flexbox</h1>
    </header>
    <main class="main-content">
      <!-- Un elemento a la izquierda -->
      <nav class="main-nav">
        <ul class="menu">
          <!-- Empuja el resto de los items de menÃº hacia la derecha -->
          <li class="menu__item to-left">
            <a class="menu__link" href="#">Menu</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 2</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 3</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 4</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 5</a>
          </li>
        </ul>
      </nav>
      <!-- Un elemento al centro -->
      <nav class="main-nav">
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">Item 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 2</a>
          </li>
          <!-- Empuja los elementos a los lados quedando centrado -->
          <li class="menu__item centered">
            <a class="menu__link" href="#">Centrado</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 4</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 5</a>
          </li>
        </ul>
      </nav>

      <!-- 3 elementos al centro -->
      <nav class="main-nav">
        <ul class="menu">
          <li class="menu__item to-left">
            <a class="menu__link" href="#">First</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 2</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 3</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 4</a>
          </li>
          <li class="menu__item to-right">
            <a class="menu__link" href="#">Solo more</a>
          </li>
        </ul>
      </nav>

      <!-- Un elemento a la derecha -->
      <nav class="main-nav">
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">Item 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 2</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 3</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Item 4</a>
          </li>
          <li class="menu__item to-right">
            <a class="menu__link" href="#">Solo more</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
